    <title>Prep List - FireBase</title>

    <link rel="stylesheet" href="./styles.css" />

  <body>
    <form action="" id="task-form" class="taskForm">
      <h1>🌮 Prep List 🌯</h1>
      <p>Please input the actual quantity of each one</p>

      <br />

      <label for="picoDeGallo">Pico de Gallo 🍅🧅🌿</label>

        type="number"
        pattern="[0-9]*"

      <input

      <input

      <label for="noodles"
        >Noodles 🍜

      >
      <input type="checkbox" id="noodles" class="input" />

      <br />

      <label for="birriaTaco">Birria Tacos 🌮</label>

    <div id="task-container"></div>

    <script type="module" src="./index.js"></script>
